<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .score-container {
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .score-high {
      background-color: #ffebee;
      border: 2px solid #f44336;
    }
    
    .score-medium {
      background-color: #fff8e1;
      border: 2px solid #ff9800;
    }
    
    .score-low {
      background-color: #e8f5e9;
      border: 2px solid #4caf50;
    }
    
    .score-value {
      font-size: 24px;
      font-weight: bold;
    }
    
    .scan-button {
      width: 100%;
      padding: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .scan-button:hover {
      background-color: #1976d2;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .status-loading {
      background-color: #e3f2fd;
    }
    
    .status-error {
      background-color: #ffebee;
      color: #f44336;
    }
    
    .feedback-section {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .feedback-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .feedback-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .false-positive {
      background-color: #4caf50;
      color: white;
    }
    
    .false-negative {
      background-color: #f44336;
      color: white;
    }
    
    .feedback-form {
      margin-top: 10px;
    }
    
    .feedback-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      min-height: 60px;
    }
    
    .feedback-form button {
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Safety Assistant</h2>
  </div>
  
  <div class="score-container score-medium">
    <div>Your Safety Score</div>
    <div class="score-value">45/100</div>
  </div>
  
  <button id="scanButton" class="scan-button">Scan Current Page</button>
  
  <div id="status" class="status status-loading">
    Ready to scan
  </div>
  
  <div id="feedbackSection" class="feedback-section">
    <h3>Was this correct?</h3>
    <div class="feedback-buttons">
      <button id="falsePositiveBtn" class="feedback-btn false-positive">False Positive</button>
      <button id="falseNegativeBtn" class="feedback-btn false-negative">False Negative</button>
    </div>
    
    <form id="feedbackForm" class="feedback-form">
      <textarea id="feedbackComment" placeholder="Additional comments (optional)"></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
